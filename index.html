<body>

  <div style="min-height: 100vh;" class="container-lg d-flex justify-content-center align-items-center">
    <a class="btn btn-primary m-3 px-5" data-bs-toggle="modal" data-bs-target="#exampleModal"
      data-bs-whatever="@mdo">Sign In</a>
    <a class="btn btn-primary m-3 px-5" data-bs-toggle="modal" data-bs-target="#SignUp" data-bs-whatever="@mdo">SIgn
      Up</a>
  </div>


  <!-- Y Sign Up PopUp He -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="exampleModalLabel">SIgn IN</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="SIgnInEmail" aria-describedby="emailHelp"
              placeholder="Enter Email Here. . .">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="SignInPassword" placeholder="Enter Password Here. . .">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary px-5 mx-auto" onclick="SignIn()">Sign In</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Y Sign Up PopUp He -->
  <div class="modal fade" id="SignUp" tabindex="-1" aria-labelledby="SignUpLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="exampleModalLabel">SIgn Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User Name</label>
            <input type="email" class="form-control" id="UserName" aria-describedby="emailHelp"
              placeholder="Enter User Name Here. . .">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="SignUpEmail" aria-describedby="emailHelp"
              placeholder="Enter Email Here. . .">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="SignUpPassword" placeholder="Enter Password here. . .">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Country</label>
            <input type="email" class="form-control" id="Country" aria-describedby="emailHelp"
              placeholder="Enter Country Here. . .">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">City</label>
            <input type="email" class="form-control" id="City" aria-describedby="emailHelp"
              placeholder="Enter City Here. . .">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary px-5 mx-auto" onclick="SignUp()">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
